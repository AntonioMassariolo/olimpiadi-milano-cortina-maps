const cluster=L.markerClusterGroup();
const markers=[]; // {marker, hay}


function esc(s){if(s===null||s===undefined)return'';return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'","&#039;");}


function norm(s){
  return (s || '').toString().trim().toLowerCase();
}

function pinClassFromPhase(phase){
  const p = norm(phase);
  if(!p) return 'pin pin-nd';
  if(p === 'concluso') return 'pin pin-concluso';
  if(p === 'in esecuzione') return 'pin pin-esecuzione';
  if(p === 'in gara') return 'pin pin-gara';
  if(p === 'in progettazione') return 'pin pin-progettazione';
  return 'pin pin-altro';
}

function popupHTML(p){
  // Titolo + contesto
  const luogo = p.Localizzazione || p.Venue || '';
  const titolo = luogo ? luogo : 'Intervento';
  const territorio = p.Territorio || '';
  const codice = p.Cod_ || '';
  const tipologia = p.Tipo_Legacy || p.tipologia || p.Tipologia || '';
  const fase = p.Fase_dellintervento || p.Fase || p.Fase_dellintervento || '';
  const phaseRaw = p.Fase_dellintervento || p.Fase || p.Fase_dellintervento || '';

  const soggetto = p.Soggeto_attuatore || p.Soggetto_attuatore || '';
  const stazione = p.Stazione_Appaltante || '';
  const scadenza = p.fine_ante_olimpiadi || p.Fine_ante_olimpiadi || p.Scadenza || '';
  const costo = p.Totale_quadro_economico || p.Costo || p.Importo || '';

  // Testi (lede + corpo)
  const lede = p.descrizione_breve || p.Descrizione_breve || '';
  const long = p.Descrizione_lunga || p.descrizione_lunga || '';

  const pr = norm(p.Fase_dellintervento || p['Fase dell\'intervento'] || p.Fase || '');
  let phaseLabel = p.Fase_dellintervento || p.Fase || '';
  let phaseColor = '#555555';
  if(pr === 'concluso') phaseColor = '#1f7a4a';
  else if(pr === 'in esecuzione') phaseColor = '#d18f00';
  else if(pr === 'in gara') phaseColor = '#900014';
  else if(pr === 'in progettazione') phaseColor = '#b3001f';


  // Badge “di lettura” (max 3 per non affollare)
  const badges = [
    fase ? ['Fase', fase] : null,
    soggetto ? ['Attuatore', soggetto] : null,
    scadenza ? ['Scadenza', scadenza] : null
  ].filter(Boolean).slice(0,3);

  // Dati chiave (solo se presenti)
  const keyfacts = [
    costo ? ['Quadro economico', (String(costo).includes('€') ? costo : '€ ' + costo)] : null,
    tipologia ? ['Legacy', tipologia] : null,
    stazione ? ['Stazione appaltante', stazione] : null,
    codice ? ['Codice', codice] : null
  ].filter(Boolean);

  // Link (se nel CSV c'è una colonna che contiene URL)
  const urlCandidates = Object.entries(p || {}).filter(([k,v]) => {
    if(!v) return false;
    const kk = String(k).toLowerCase();
    const vv = String(v);
    const looksUrl = vv.startsWith('http://') || vv.startsWith('https://');
    return looksUrl && (kk.includes('url') || kk.includes('link') || kk.includes('fonte') || kk.includes('document'));
  }).map(([k,v]) => v);

  const linksHTML = urlCandidates.length ? `
    <div class="popup-section-title">Link</div>
    <div class="popup-links">
      ${urlCandidates.slice(0,2).map(u => `<a href="${esc(u)}" target="_blank" rel="noopener">Apri documento</a>`).join('<br>')}
    </div>` : '';

  return `
    ${territorio ? `<div class="popup-kicker">${esc(territorio)}</div>` : ``}
    <div class="popup-title">${esc(titolo)}</div>

    ${badges.length ? `<div>${badges.map(([k,v]) => `<span class="badge"><b>${esc(k)}:</b> ${esc(v)}</span>`).join('')}</div>` : ''}

    ${lede ? `<div class="popup-lede">${esc(lede)}</div>` : ''}
    ${long ? `<div class="popup-long">${esc(long)}</div>` : ''}

    ${keyfacts.length ? `
      <div class="popup-section-title">Dati chiave</div>
      <ul class="popup-list">
        ${keyfacts.map(([k,v]) => `<li><b>${esc(k)}:</b> ${esc(v)}</li>`).join('')}
      </ul>` : ''}

    ${linksHTML}
  `;
}



data.features.forEach(f=>{
  const [lng,lat]=f.geometry.coordinates;
  const p = f.properties || {};
      const phase = p.Fase_dellintervento || p["Fase_dellintervento"] || p["Fase_dellintervento"] || '';
      const icon = L.divIcon({
        className: pinClassFromPhase(phase),
        iconSize: [18, 18],
        iconAnchor: [9, 9]
      });
      const m = L.marker([lat, lng], { icon: icon });
  m.bindPopup(popupHTML(p),{maxWidth:420});
  cluster.addLayer(m);
  markers.push({ marker: m, hay: Object.values(p).filter(Boolean).join(' ').toLowerCase() });
});

map.addLayer(cluster);
if(markers.length){map.fitBounds(L.latLngBounds(markers.map(o=>o.marker.getLatLng())).pad(0.08));}

const filterEl=document.getElementById('filter');
const countEl=document.getElementById('count');
function applyFilter(){
  const q=(filterEl.value||'').trim().toLowerCase();
  cluster.clearLayers();
  let n=0;

  markers.forEach(({ marker, hay }) => {
    if(!q || hay.includes(q)){
      cluster.addLayer(marker);
      n++;
    }
  });

  countEl.textContent=q?`${n} risultati`:`${markers.length} interventi`;
}

filterEl.addEventListener('input',applyFilter);
applyFilter();
</script>
